<html>
	<head>
		<title> MMW App by Bharti</title>
		<style>
			* { font_size:180%;}
			h1 { background: black; color:white; width:50%; border-radius:30px;}
			body {  background-color:lightblue;}

		</style>
		
</head>
<body>
<center>
	<h1> Motivational Msg App </h1>
	<h1 id="ans"> </h1>
<script>
		function getmsg()
		{
			let ans= document.getElementById("ans");
                        let url="https://api.quotable.io/random";
			fetch(url)
			.then(res=> res.json())
			.then(data=> ans.innerHTML=data.content + " " + data.author)
			.catch(err=> ans.innerHTML= "issue" +err);
		}
		getmsg();
                setInterval(getmsg, 10000);
</script>

		
</center>
	
	</body>
</html>
